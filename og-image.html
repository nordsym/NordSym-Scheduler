<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #050608 0%, #0a1628 50%, #050608 100%);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Grid pattern */
        .grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Glow effects */
        .glow-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -50px;
        }
        .glow-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.1) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        
        .highlight {
            background: linear-gradient(90deg, #00D4FF, #9370DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }
        
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #00D4FF 0%, #00A3CC 100%);
            color: #050608;
            font-size: 22px;
            font-weight: 600;
            padding: 18px 36px;
            border-radius: 12px;
        }
        
        .brand {
            position: absolute;
            bottom: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }
        
        .brand-logo {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    
    <div class="content">
        <svg class="logo" viewBox="0 0 100 100" fill="none">
            <circle cx="50" cy="50" r="45" stroke="url(#grad)" stroke-width="3" fill="none"/>
            <path d="M30 50 L45 65 L70 35" stroke="#00D4FF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#00D4FF"/>
                    <stop offset="100%" stop-color="#9370DB"/>
                </linearGradient>
            </defs>
        </svg>
        
        <h1>Boka <span class="highlight">Möte</span></h1>
        <p>30 min strategisamtal med Gustav @ NordSym</p>
        
        <div class="cta">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            Välj tid som passar dig
        </div>
    </div>
    
    <div class="brand">
        <svg class="brand-logo" viewBox="0 0 100 100" fill="currentColor">
            <circle cx="50" cy="50" r="40"/>
        </svg>
        NordSym.com
    </div>
</body>
</html>
